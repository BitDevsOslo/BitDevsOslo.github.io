# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title
plugins: [jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :compressed

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title: "Bitcoin Oslo"
description: "Bitcoin Oslo is a community for both technical and non-technical discussions about Bitcoin, welcoming everyone interested in learning about and discussing Bitcoin and related protocols."

# Leave out some files
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', '.sass-cache']

future: true

